document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("click", () => {
    const title = card.querySelector("h3").innerText;
    const data = destinationsData[title];

    destinationTitle.innerText = title;
    destinationInfo.innerHTML = `
      <strong>Description:</strong> ${data.info} <br>
      <strong>Activities:</strong> ${data.activities} <br>
      <strong>Best Time to Visit:</strong> ${data.bestTime} <br>
      <button id="bookNowBtn" class="btn" style="margin-top:10px;">Book Now</button>
    `;
    destinationImage.src = data.image;
    destinationModal.style.display = "flex";

    // Book Now button click opens BookTrip modal with pre-selected destination
    document.getElementById("bookNowBtn").addEventListener("click", () => {
      destinationModal.style.display = "none";
      modal.style.display = "flex";
      document.getElementById("destination").value = title;
    });
  });
});

closeDestinationModal.addEventListener("click", () => destinationModal.style.display = "none");
window.addEventListener("click", (e) => { if (e.target === destinationModal) destinationModal.style.display = "none"; });
</script>
